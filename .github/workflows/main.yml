on:
  push:
    branches:
      - main

jobs:
  build-test-and-quality:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore --verbosity normal
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Quality
      uses: Secbyte/dotnet-sonarscanner@v2.3
      with:
        buildCommand: dotnet build .
        projectKey: LucasRosinelli_rock-paper-scissors
        projectName: Rock Paper Scissors
        sonarOrganisation: lucasrosinelli
        sonarHostname: https://sonarcloud.io
        beginArguments: >
          /d:sonar.verbose="true"
          /d:sonar.cs.opencover.reportsPaths='"/coverage.xml"'
          /d:sonar.coverage.exclusions='"tests/**","**/*.cs","**/*.md"'
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
